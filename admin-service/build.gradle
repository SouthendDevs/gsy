apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'war'
apply from: 'https://raw.github.com/akhikhl/gretty/master/pluginScripts/gretty.plugin'

repositories {
    mavenCentral()
}

dependencies {
    compile 'ch.qos.logback:logback-classic:1.0.13'
    compile 'org.scala-lang:scala-library:2.10.2'
    compile 'org.scalatra:scalatra_2.10:2.3.1'
    compile 'org.scalatra:scalatra-json_2.10:2.3.1'
    compile 'org.json4s:json4s-jackson_2.10:3.3.0'
    compile 'org.eclipse.jetty:jetty-servlet:8.1.8.v20121106'
    compile "org.eclipse.jetty:jetty-webapp:8.1.8.v20121106"
}
