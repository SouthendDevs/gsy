<!DOCTYPE html>
<head>
  <style>
    #car_1 {
      border: 1px solid black;
      width: 100px;
      height: 100px;
      position: absolute;
      left: 500px;
      top: 200px;
    }
  </style>

  <script src="https://js.pusher.com/3.0/pusher.min.js"></script>

  <script>
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) {
        window.console.log(message);
      }
    };

    var pusher = new Pusher('93bbc2f887da44fb6b64', {
      encrypted: true
    });
    var channel = pusher.subscribe('test_channel');
    channel.bind('my_event', function(data) {
      console.log("Direction:" + data.direction);
      console.log("Postion:" + data.position);
      var chrId = document.getElementById('car_1');
      switch(data.direction) {
        case "1": // Move Up from start position (500x,200y)
          chrId.style.top = (200 - (data.position * 2)) + "px";
          break;
        case "2": // Move Right from start position (500x,200y)
          chrId.style.left = (data.position * 2) + "px";
          break;
        case "3": // Move Down from start position (500x,200y)
          chrId.style.top = (data.position * 2) + "px";
          break;
        case "4": // Move Left from start position (500x,200y)
          chrId.style.left = (500 - (data.position * 2)) + "px";
          break;
      }
    });
  </script>

  <script>
  </script>
</head>
<body>
<div id="car_1"></div>
</body>
</html>
